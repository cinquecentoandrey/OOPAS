hibernate:
  dialect: org.hibernate.dialect.H2Dialect
  connection:
    driver_class: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password: ""
  c3p0:
    min_size: 5
    max_size: 20
  current_session_context_class: thread
  show_sql: true
  hbm2ddl_auto: update
  format_sql: true
