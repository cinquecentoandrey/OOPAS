spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      dialect: org.hibernate.dialect.H2Dialect
      ddl-auto: update
      show-sql: true
      format-sql: true
    properties:
      hibernate.c3p0.min_size: 5
      hibernate.c3p0.max_size: 20
    current-session-context-class: thread
